<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>恋爱相册</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('resources/gfpic_src/BG.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Stack items vertically */
            min-height: 100vh; /* Ensure minimum height to allow scrolling */
            margin: 0;
            padding: 20px; /* Add some padding for better view */
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
        .album-container {
            width: 100%;
            max-width: 1000px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            background: rgba(255, 255, 255, 0.9);
            margin-bottom: 20px; /* Add some space between albums */
            animation: fadeIn 2s ease;
        }
        .album-header {
            text-align: center;
            padding: 20px;
            background: rgba(229, 193, 232, 0.8);
            color: white;
            font-size: 2em;
            font-weight: bold;
        }
        .album-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .photo {
            width: 30%;
            margin: 10px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            animation: fadeInUp 1s ease forwards;
            opacity: 0;
        }
        .photo img {
            width: 100%;
            display: block;
            transition: transform 0.5s ease;
        }
        .photo:hover {
            transform: scale(1.05);
        }
        .photo:hover img {
            transform: scale(1.1);
        }
        @keyframes fadeInUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="album-container">
        <div class="album-header">
            2024江苏实习
        </div>
        <div class="album-content">
            <div class="photo">
                <img src="resources/gfpic_src/photo1.jpg" alt="Photo 1">
            </div>
            <div class="photo">
                <img src="resources/gfpic_src/photo2.jpg" alt="Photo 2">
            </div>
            <div class="photo">
                <img src="resources/gfpic_src/photo3.jpg" alt="Photo 3">
            </div>
            <div class="photo">
                <img src="resources/gfpic_src/photo4.jpg" alt="Photo 4">
            </div>
            <div class="photo">
                <img src="resources/gfpic_src/photo5.jpg" alt="Photo 5">
            </div>
            <div class="photo">
                <img src="resources/gfpic_src/photo6.jpg" alt="Photo 6">
            </div>
            <!-- 添加更多照片 -->
        </div>
    </div>
    <div class="album-container">
        <div class="album-header">
            汉服
        </div>
        <div class="album-content">
            <div class="photo">
                <img src="resources/gfpic_src/photo7.jpg" alt="Photo 7">
            </div>
            <div class="photo">
                <img src="resources/gfpic_src/photo8.jpg" alt="Photo 8">
            </div>
            <div class="photo">
                <img src="resources/gfpic_src/photo9.jpg" alt="Photo 9">
            </div>
            <!-- 添加更多照片 -->
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script>
        new WOW().init();
        
        // 遍历所有图片，设置延迟动画效果
        document.addEventListener('DOMContentLoaded', () => {
            const photos = document.querySelectorAll('.photo');
            photos.forEach((photo, index) => {
                photo.style.animationDelay = `${index * 0.2}s`;
            });
        });
    </script>
</body>
</html>
