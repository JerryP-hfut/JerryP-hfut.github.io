<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PX&XYY</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Pacifico&family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('resources/gfpic_src/BG.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow-y: auto;
        }
        .album-container {
            width: 100%;
            max-width: 1000px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            background: rgba(255, 255, 255, 0.9);
            margin-bottom: 20px;
            animation: fadeIn 2s ease;
            text-align: center;
            padding: 20px;
        }
        .album-header {
            text-align: center;
            padding: 20px;
            background: rgba(229, 193, 232, 0.8);
            color: white;
            font-size: 2em;
            font-weight: bold;
        }
        .album-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .photo {
            width: 30%;
            margin: 10px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            animation: fadeInUp 1s ease forwards;
            opacity: 0;
        }
        .photo img {
            width: 100%;
            display: block;
            transition: transform 0.5s ease;
        }
        .photo:hover {
            transform: scale(1.05);
        }
        .photo:hover img {
            transform: scale(1.1);
        }
        @keyframes fadeInUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        p {
            font-family: 'Indie Flower', cursive;
            font-size: 1.2em;
            background: -webkit-linear-gradient(left, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background: linear-gradient(to right, #89f7fe, #66a6ff);
            margin: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="album-container">
        <div class="album-header">
            2024江苏实习
        </div>
        <p>宝宝总是说自己不好看了，胖了。哪里有，你直接就长在我的审美上噜...</p>
        <div class="album-content">
            <div class="photo">
                <img src="resources/gfpic_src/photo1.jpg" alt="Photo 1">
            </div>
            <div class="photo">
                <img src="resources/gfpic_src/photo2.jpg" alt="Photo 2">
            </div>
            <div class="photo">
                <img src="resources/gfpic_src/photo3.jpg" alt="Photo 3">
            </div>
            <div class="photo">
                <img src="resources/gfpic_src/photo4.jpg" alt="Photo 4">
            </div>
            <div class="photo">
                <img src="resources/gfpic_src/photo5.jpg" alt="Photo 5">
            </div>
            <div class="photo">
                <img src="resources/gfpic_src/photo6.jpg" alt="Photo 6">
            </div>
        </div>
    </div>
    <div class="album-container">
        <div class="album-header">
            汉服
        </div>
        <p>感觉汉服真的非常适合宝宝，超级好看，最喜欢第三张!</p>
        <p>二两桃花酿作酒 万杯不及你温柔</p>
        <div class="album-content">
            <div class="photo">
                <img src="resources/gfpic_src/photo7.jpg" alt="Photo 7">
            </div>
            <div class="photo">
                <img src="resources/gfpic_src/photo8.jpg" alt="Photo 8">
            </div>
            <div class="photo">
                <img src="resources/gfpic_src/photo9.jpg" alt="Photo 9">
            </div>
        </div>
    </div>
    <div class="album-container">
        <div class="album-header">
            深夜EMO特辑
        </div>
        <p>海会淹没往事，扼杀恶灵，封存爱恋。</p>
        <p>阴天，晴天，太阳，月亮，黑色，白色。</p>
        <p>愿我的神明保有能跃过山林游动海浪的灵力。愿我的神明长驻此地，眼里有我。 ————溺れるナイフ</p>
        <div class="album-content">
            <div class="photo">
                <img src="resources/gfpic_src/photo7.jpg" alt="Photo 7">
            </div>
            <div class="photo">
                <img src="resources/gfpic_src/photo8.jpg" alt="Photo 8">
            </div>
            <div class="photo">
                <img src="resources/gfpic_src/photo9.jpg" alt="Photo 9">
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script>
        new WOW().init();
        
        document.addEventListener('DOMContentLoaded', () => {
            const photos = document.querySelectorAll('.photo');
            photos.forEach((photo, index) => {
                photo.style.animationDelay = `${index * 0.2}s`;
            });
        });
    </script>
</body>
</html>
