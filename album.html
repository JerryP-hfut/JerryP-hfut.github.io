<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>恋爱相册</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .album-container {
            width: 80%;
            max-width: 1000px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            background: #fff;
        }
        .album-header {
            text-align: center;
            padding: 20px;
            background: #ff7e5f;
            color: white;
            font-size: 2em;
            font-weight: bold;
        }
        .album-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .photo {
            width: 30%;
            margin: 10px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .photo img {
            width: 100%;
            display: block;
            transition: transform 0.5s ease;
        }
        .photo:hover {
            transform: scale(1.05);
        }
        .photo:hover img {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="album-container animate__animated animate__fadeIn">
        <div class="album-header">
            恋爱相册
        </div>
        <div class="album-content">
            <div class="photo">
                <img src="resources/gfpic_src/photo1.jpg" alt="Photo 1">
            </div>
            <div class="photo">
                <img src="resources/gfpic_src/photo2.jpg" alt="Photo 2">
            </div>
            <div class="photo">
                <img src="resources/gfpic_src/photo3.jpg" alt="Photo 3">
            </div>
            <div class="photo">
                <img src="resources/gfpic_src/photo4.jpg" alt="Photo 4">
            </div>
            <div class="photo">
                <img src="resources/gfpic_src/photo5.jpg" alt="Photo 5">
            </div>
            <div class="photo">
                <img src="resources/gfpic_src/photo6.jpg" alt="Photo 6">
            </div>
            <!-- 添加更多照片 -->
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
</body>
</html>
